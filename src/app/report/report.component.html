<div class="mat-elevation-z8">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- HeaderRow -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef>Img</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.picture.thumbnail }}" alt="" />
      </td>
    </ng-container>

    <!-- name start-->

    <ng-container matColumnDef="name.title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name.title }}</td>
    </ng-container>

    <ng-container matColumnDef="name.first">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name.first }}</td>
    </ng-container>

    <ng-container matColumnDef="name.last">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name.last }}</td>
    </ng-container>

    <!-- name end-->

    <!-- gender -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <!-- email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- age -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.dob.age }}</td>
    </ng-container>

    <!-- registered date -->
    <ng-container matColumnDef="registered.date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Register Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.registered.date | date: "medium" }}
      </td>
    </ng-container>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
</div>
